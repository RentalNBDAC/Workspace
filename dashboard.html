  <main class="container" style="padding-top: 5rem;">
    <h1>Dashboard</h1>
    <p>Your Power BI dashboard is embedded below. If it fails to load, <a href="https://app.powerbi.com/view?r=eyJrIjoiZWQyMWE1ZTMtODYxZi00MDk4LTliMjMtMGU4ZjYzOTk4YTNjIiwidCI6IjM3M2U5MGQyLWQ5YTMtNDNiNS04MzJlLWM4ZTk4NDdhNzlmOCIsImMiOjEwfQ%3D%3D" target="_blank">open it in a new tab</a>.</p>

    <iframe
      width="100%"
      height="800"
      src="https://app.powerbi.com/view?r=eyJrIjoiZWQyMWE1ZTMtODYxZi00MDk4LTliMjMtMGU4ZjYzOTk4YTNjIiwidCI6IjM3M2U5MGQyLWQ5YTMtNDNiNS04MzJlLWM4ZTk4NDdhNzlmOCIsImMiOjEwfQ%3D%3D"
      frameborder="0"
      allowFullScreen="true"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    ></iframe>
  </main>

  <!-- load navbar and mark active link -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('./navbar.html')
        .then(res => {
          if (!res.ok) throw new Error('Navbar fetch failed: ' + res.status);
          return res.text();
        })
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          // highlight the Dashboard link
          const current = window.location.pathname.split('/').pop();
          document.querySelectorAll('#navbar-container .nav-link')
            .forEach(a => {
              if (a.getAttribute('href') === current) {
                a.classList.add('active');
                a.setAttribute('aria-current', 'page');
              }
            });
        })
        .catch(err => {
          console.error(err);
          // optionally inject a simple fallback
        });
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/js/bootstrap.bundle.min.js"></script>
